<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Firebase.util home page, intro, and demos"/>

    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>

    <!--<![endif]&ndash;&gt;-->

<body ng-app="app" class="ng-cloak">

<div class="container">

    <div class="masthead" ng-controller="NavCtrl">
        <h3 class="text-muted">Firebase.util: {{subtitle}}</h3>
        <ul class="nav nav-justified">
            <li ng-class="{active: subtitle==='Home'}"><a href="#/home">Home</a></li>
            <li ng-class="{active: subtitle==='Getting Started'}"><a href="#/getting_started">Getting Started</a></li>
            <li ng-class="{active: subtitle==='Libs'}"><a href="#/libs">Libs</a></li>
            <li ng-class="{active: subtitle==='Support'}"><a href="#/support">Support</a></li>
        </ul>
    </div>

    <!-- Example row of columns -->

    <!-- Site footer -->

        <p><a href="http://firebase.mit-license.org/">MIT License</a> | <a href="http://www.firebase.com">Firebase</a></p>
    </div>

</div>

<a href="https://github.com/katowulf/FirebaseJoin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

<!-- libs and dependencies -->
<script type="text/javascript" src="https://static.firebase.com/v0/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
<!--<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>-->

<!-- the app -->
<script type="text/javascript" src="firebase-utils-min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="demo.join.js"></script>
