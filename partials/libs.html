
<h2>Firebase.util.join</h2>

<p>Sync to multiple Firebase paths and seamlessly merge the data into a single object. You can use all your favorite
    Firebase methods (on, once, set, etc) normally. The merged data is distributed back to the responsible paths
    during write ops.</p>
